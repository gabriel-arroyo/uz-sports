<div class="container">
  <p class="team">Equipo</p>
  <div class="fouls-container">
    <button class="foul-button">Foul</button>
    <div class="fouls-counter">
      <div class="foul">X</div>
      <div class="foul"></div>
      <div class="foul"></div>
      <div class="foul"></div>
      <div class="foul"></div>
    </div>
  </div>
  <div class="points-container">
    <p>Puntos:</p>
    <div class="points-buttons-container">
      <button class="points-button" (click)="onePointer()">+1</button>
      <button class="points-button" (click)="twoPointer()">+2</button>
      <button class="points-button"(click)="threePointer()">+3</button>
    </div>
  </div>
</div>
