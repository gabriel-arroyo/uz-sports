<mat-tab-group>
    <mat-tab label="Jugador">
        <div class="card">
            <h4 class="card-header">Registro</h4>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="row">

                        <div class="form-group">
                            <label for="name">Nombre y apellido</label>
                            <input type="text" formControlName="name" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && errors }" />
                            <div *ngIf="submitted && errors" class="invalid-feedback">
                                <div *ngIf="errors">Revisa tu información</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="number">Número</label>
                            <input type="number" min="1" max="30" formControlName="number" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && errors }" />
                        </div>
                        <div class="form-group">
                            <label for="position">Posición</label>
                            <select name="select" formControlName="position" class="form-control">
                                <option value="value1">1</option>
                                <option value="value2">2</option>
                                <option value="value3">3</option>
                                <option value="value3">4</option>
                                <option value="value3">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">

                        <div class="form-group">
                            <label for="teams">Equipo</label>
                            <select class="team" name="select" formControlName="teams" class="form-control">
                                <option value="value1">1</option>
                                <option value="value2" selected>2</option>
                                <option value="value3">3</option>
                                <option value="value3">Registrar equipo...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="photoUrl">Foto</label>
                        <input formControlName="photoUrl" type="file" id="myFile" name="filename">
                    </div>
                    <label for="birthday">Cumpleaños</label>

                    <input type="date" formControlName="birthday" id="birthday" name="birthday" min="1940-01-01"
                        max="2022-12-31">

                    <div class="form-group">
                        <label for="address">Dirección</label>
                        <input type="text" formControlName="address" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && errors }" />
                        <div *ngIf="submitted && errors" class="invalid-feedback">
                            <div *ngIf="errors">Last Name is required</div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="form-group">
                            <label for="mail">Correo</label>
                            <input type="text" formControlName="mail" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && errors }" />
                        </div>
                        <div class="form-group">
                            <label for="contact">Teléfono</label>
                            <input type="text" formControlName="contact" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && errors }" />
                            <div *ngIf="submitted && errors" class="invalid-feedback">
                                <div *ngIf="errors">Se requiere un teléfono</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="social">Facebook</label>
                            <input type="text" formControlName="social" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && errors }" />
                        </div>
                    </div>
                    <div class="row">

                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && errors }" />
                            <div *ngIf="submitted && errors" class="invalid-feedback">
                                <div *ngIf="errors">Por favor revise su Contraseña</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Confirma Contraseña</label>
                            <input type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && errors }" />
                            <div *ngIf="submitted && errors" class="invalid-feedback">
                                <div *ngIf="errors">Por favor revise su Contraseña</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Register
                        </button>
                        <a routerLink="/" (click)="goToHome()" class="btn btn-link">Cancel</a>
                    </div>

                </form>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Equipo"></mat-tab>
    <mat-tab label="Coach"></mat-tab>
    <mat-tab label="Referee"></mat-tab>
    <mat-tab label="Administrador de Liga"></mat-tab>
    <mat-tab label="Administrador de Torneo"></mat-tab>
</mat-tab-group>
